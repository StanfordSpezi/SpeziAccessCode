name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  packageios:
    name: Build and Test Swift Package iOS
    uses: StanfordSpezi/.github/.github/workflows/xcodebuild-or-fastlane.yml@v2
    with:
      scheme: SpeziAccessCode
      artifactname: SpeziAccessCode.xcresult
  packagewatchos:
    name: Build and Test Swift Package watchOS
    uses: StanfordSpezi/.github/.github/workflows/xcodebuild-or-fastlane.yml@v2
    with:
      scheme: SpeziAccessCode
      resultBundle: SpeziAccessCodeWatchOS.xcresult
      destination: 'platform=watchOS Simulator,name=Apple Watch Series 8 (45mm)'
      artifactname: SpeziAccessCodeWatchOS.xcresult
  packagevisionos:
    name: Build and Test Swift Package visionOS
    uses: StanfordSpezi/.github/.github/workflows/xcodebuild-or-fastlane.yml@v2
    with:
      xcodeversion: latest
      scheme: SpeziAccessCode
      resultBundle: SpeziAccessCodeVisionOS.xcresult
      destination: 'platform=visionOS Simulator,name=Apple Vision Pro'
      artifactname: SpeziAccessCodeVisionOS.xcresult
  ios:
    name: Build and Test iOS
    uses: StanfordSpezi/.github/.github/workflows/xcodebuild-or-fastlane.yml@v2
    with:
      path: 'Tests/UITests'
      scheme: TestApp
      artifactname: TestApp.xcresult
  ipados:
    name: Build and Test iPadOS
    uses: StanfordSpezi/.github/.github/workflows/xcodebuild-or-fastlane.yml@v2
    with:
      path: 'Tests/UITests'
      scheme: TestApp
      resultBundle: TestAppiPadOS.xcresult
      destination: 'platform=iOS Simulator,name=iPad mini (6th generation)'
      artifactname: TestAppiPadOS.xcresult
  watchos:
    name: Build and Test watchOS
    uses: StanfordSpezi/.github/.github/workflows/xcodebuild-or-fastlane.yml@v2
    with:
      path: 'Tests/UITests'
      scheme: TestAppWatchApp
      resultBundle: TestAppWatchApp.xcresult
      destination: 'platform=watchOS Simulator,name=Apple Watch Series 8 (45mm)'
      artifactname: TestAppWatchApp.xcresult
  uploadcoveragereport:
    name: Upload Coverage Report
    needs: [packageios, packagewatchos, packagevisionos, ios, ipados, watchos]
    uses: StanfordSpezi/.github/.github/workflows/create-and-upload-coverage-report.yml@v2
    with:
      coveragereports: SpeziAccessCode.xcresult SpeziAccessCodeWatchOS.xcresult SpeziAccessCodeVisionOS.xcresult TestApp.xcresult TestAppiPadOS.xcresult TestAppWatchApp.xcresult
